

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<!--frameset的使用  noresize="noresize"禁止框鼠标拖动，默认是可以拖动的，虽然设置了占比-->
<head></head>
<frameset rows="20%,*">
	<frame name="topFrame" src="block.html"  scrolling="auto"/>
	<frameset cols="30%,*">
		<frame name="leftFrame" src="block.html" />
		<frame name="mainFrame" src="block.html" />
	</frameset>
</frameset>
</html>
