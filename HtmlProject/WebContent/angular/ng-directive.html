<!DOCTYPE html>
<html ng-app="myApp" >
<head>
<meta charset="utf-8">
<title>自定义过滤器用法</title>

<!-- form yztc -->

<script src="../js/angular-1.4.6.min.js"></script>
</head>

<body >
 <!--   <my-directive></my-directive> -->
   <!--  <div class="my-directive">
   </div> -->
   
     <div my-directive>
     <header>原始header</header>
      <h1>原始内容</h1>
      <footer>原始footer</footer>
   </div> 
   
  <!--  <!-- directive: my-directive -->

</body>
<script type="text/javascript">
	var app = angular.module("myApp", []);
	app.controller("myController", ["$scope", function($scope) {
		$scope.name = "测试";
	} ])
	
	app.directive("myDirective",function(){
		return {
			//配置项
			//template:"<h1>第一个自定义指令</h1>",
			/* template:function(tEle,tAttrs){
				console.log(tEle,tAttrs);
				tEle[0].setAttribute("diy","a");
				return "<h1>第一个指令</h1>"  //HTML字符串
			} */
			
			//templateUrl:"home.html"
			<!--template:配置模板的内容-->
			template:`
			<div>
			    <h1>第一个自定义指令{{name}}</h1>
			    <div ng-transclude></div>
			<div>
			`,
			<!--替换，为M的时候必须为ture，否则不显示-->
			replace :true ,//默认为false
			
			<!--restrict :指令在html标签以什么方式声明 -->
			//E:标签  C:样式  M:注释   A:属性(常用)  (四种写法,默认值EA)
			restrict :"ECMA",
			
			<!--声明controller的用法 直接调用和创建,把值赋值到模板里边去-->
			//controller: "myController"
			controller:["$scope", function($scope) {
				$scope.name = "测试2";
			} ],
			
			<!--保留原始内容到模板里边来 -->
			transclude:true,
		}
	})
</script>
</html>
